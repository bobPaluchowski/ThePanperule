
<!doctype html>

    <meta charset="UTF-8" />

  <body>

   <!-- left panel --> 
   <div id="leftSidenav" class="leftSidenav">

    <a href="javascript:void(0)" class="closebtn">&times;</a>

      <!-- top two buttons: todo & note -->
      <div class="leftInsidePanel">
      <div class="twoBtns">
        <button class="todoBtn">ToDo</button>
        <button class="noteBtn">Note</button>
      </div>

        <!-- input area for todos & notes -->
        <div id="notePanel" class="leftPanelContent">
         <textarea rows="40" cols="20"></textarea>
        </div>

        <!-- todo form -->
        <div id="todoFormPanel" class="todoFormPanel">
          <form action="" method="get" class="todoForm">
            <!-- <input type="checkbox" id="todo" name="todo" value="todo"> -->
            <input type="text" name="todoInput" id="todoInput" placeholder="what's next..." required />
          </form>
        </div>

        <!-- bottom buttons -->
        <div class="leftBottomBtns">
         <button class="mic">&#127897;</button>
          <button class="exclamation">!</button>
          <button class="clip">&#128206;</button>
          <button class="add">Add</button>
        </div>
      </div>

       </div>
   <div id="main" class="main">
