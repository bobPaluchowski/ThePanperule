
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- an icon for the browser tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/renderer.js"></script>
    <title>ThePanperule</title>
  </head>
  <body>

    <div class="mainContainer">
      <!-- left panel --> 
      <div id="leftSidenav" class="leftSidenav">

        <a href="javascript:void(0)" class="closebtn">&times;</a>

        <!-- top two buttons: todo & note -->
        <div class="leftInsidePanel">
          <div class="twoBtns">
            <button class="todoBtn">ToDo</button>
            <button class="noteBtn">Note</button>
          </div>

          <!-- input area for todos & notes -->
          <div id="notePanel">
            <form id="noteForm" class="leftPanelContent">
            <textarea rows="40" cols="20"></textarea>
            </form>
          </div>

          <!-- todo form -->
          <div id="todoFormPanel" class="todoFormPanel show">
            <form id="todoForm" action="" method="get" class="todoForm">
              <!-- <input type="checkbox" id="todo" name="todo" value="todo"> -->
              <input type="text" name="todoInput" id="todoInput" placeholder="what's next..." required />
            </form>
          </div>
          <!-- bottom buttons -->
          <div class="leftBottomBtns">
            <!-- <button class="mic">&#127897;</button> -->
            <!-- <button class="exclamation">!</button> -->
            <!-- <button class="clip">&#128206;</button> -->
            <button class="add">Add</button>
          </div>
        </div>

      </div>
      <div id="main" class="main">
        <!-- <span style="font-size:30px;cursor:pointer">&#9776;</span> -->
        <span style="font-size:30px;cursor:pointer">></span>
        <!-- <span style="font-size:30px;cursor:pointer;float:right;">&#9776;</span> -->
        <div class="main-input-container">
          <div class="input-bar-area">
            <form class="input-form">
              <input type="text" placeholder="Ask Me anything..." class="text-input-field">

              <div class="controls-area">
                <span class="icon attachment-icon">+</span>
                <span class="tools-label">Tools</span>
                <span class="icon mic-icon">ðŸŽ¤</span> 
              </div>
            </form>
          </div>

          <div class="disclaimer">
            ThePanperule never makes mistakes, including about people, so no need to check it. <a href="#">Your privacy & Gemini</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
